version: '3'

services:
  web:
    image: nginx:alpine
    ports:
      - "3001:80"
    volumes:
      - .:/usr/share/nginx/html
    restart: always
    environment:
      - NGINX_HOST=opefitoo.org
      - NGINX_PORT=3001
    
